{% extends "index.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete</legend>
            <h2>Ar you sure about delete this car {{ object.car_make }} {{ object.car_model }} {{ object.car_year }}?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'index' %}">Abort</a>
        </div>
    </form>
    </div>
{% endblock content %}
